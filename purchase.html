<!-- purchase.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สั่งซื้อ IRT GOLD</title>

  <!-- Tailwind; ปิด preflight เพื่อไม่ชนกับสไตล์เดิม -->
  <script>window.tailwind={config:{corePlugins:{preflight:false}}};</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM + Babel (รัน JSX/TSX จาก purchase.jsx) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="assets/style.css?v=3" />
</head>
<body class="m-0 bg-gray-50">
  <section class="section" id="purchase">
    <div class="container mx-auto px-4 py-0">
      <div id="irt-purchase-root"></div>
    </div>
  </section>

  <!-- โหลดคอมโพเนนต์ฟอร์ม -->
  <script
    type="text/babel"
    data-presets="typescript,react"
    src="assets/purchase.jsx"
  ></script>

  <!-- เรนเดอร์ #irt-purchase-root -->
  <script type="text/babel">
    // อ่าน pkg= จาก URL (เช่น purchase.html?pkg=IRT%20GOLD%20PC)
    const url = new URL(location.href);
    const initPkg = url.searchParams.get('pkg') || 'IRT GOLD PC';

    const rootEl = document.getElementById('irt-purchase-root');
    const root = ReactDOM.createRoot(rootEl);

    // คอมโพเนนต์ Page ถูกผูกไว้เป็น window.Page ใน purchase.jsx (แบบ UMD)
    root.render(<Page initPackage={initPkg} />);
  </script>
</body>
</html>
